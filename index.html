<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="side1">1st side length:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">2nd side length:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">3rd side length:</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Get triangle type!</button>
    </form>
    <div id="outputTriangle">
    
    </div>
  </div>
</body>
</html>
